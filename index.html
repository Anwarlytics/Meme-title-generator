<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Title Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Meme Title Generator</h1>
  <p>A simple app to generate meme titles from image tags</p>

  <div id="tags">
    <button onclick="generateTitle('noob')">🍼 Noob</button>
  <button onclick="generateTitle('rage')">😡 Rage</button>
  <button onclick="generateTitle('camping')">⛺ Camping</button>
  <button onclick="generateTitle('clutch')">🎯 Clutch</button>
  <button onclick="generateTitle('lag')">🐢 Lag</button>
  <button onclick="generateTitle('teammates')">👥 Teammates</button>
  <button onclick="generateTitle('spawnkill')">🔁 Spawnkill</button>
  <button onclick="generateTitle('1hp')">❤️ 1 HP</button>
  <button onclick="generateTitle('afk')">💤 AFK</button>
  <button onclick="generateTitle('headshot')">🎯 Headshot</button>
  <button onclick="generateTitle('loot')">💰 Loot</button>
  <button onclick="generateTitle('grind')">🔁 Grind</button>
  <button onclick="generateTitle('bossfight')">🐉 Boss Fight</button>
  <button onclick="generateTitle('carry')">🎒 Carry</button>
  <button onclick="generateTitle('glitch')">🪲 Glitch</button>
  <button onclick="generateTitle('toxic')">☣️ Toxic</button>
  <button onclick="generateTitle('clan')">🏴 Clan</button>
  <button onclick="generateTitle('sweat')">💦 Sweat</button>
  <button onclick="generateTitle('cheater')">🎮 Cheater</button>
  <button onclick="generateTitle('victory')">🏆 Victory</button>
  </div>

  <h2 id="titleResult"></h2>
</body>
</html>
